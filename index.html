<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventra Lab - Coming Soon</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description"
        content="We’re building the future of electronics, robotics, IT, and networking. Stay tuned for cutting-edge innovations!">
    <meta name="keywords" content="electronics, robotics, IT, networking, innovation">
    <meta name="team" content="Aventra Labs">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        :root {
            --dark-blue: #3D52A0;
            --mid-blue: #7091E6;
            --light-blue: #8697C4;
            --pale-blue: #ADBBDA;
            --off-white: #EDE8F5;
            --primary-gradient: linear-gradient(135deg, #7091E6 0%, #3D52A0 100%);
            --glass-bg: rgba(173, 187, 218, 0.3); /* Glassmorphism */
            --shadow: 0 4px 16px rgba(61, 82, 160, 0.3);
            --glow: 0 0 10px rgba(112, 145, 230, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient); /* Gradient base */
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: var(--off-white);
            position: relative;
            overflow: hidden;
        }

        #grid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-height: 100vh;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: var(--off-white);
            text-shadow: var(--glow);
            opacity: 0;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            letter-spacing: 1.5px;
            color: var(--light-blue);
            font-weight: 300;
            position: relative;
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .coming-soon-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); /* Strong Gaussian blur */
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(134, 151, 196, 0.5);
            padding: 1.5rem;
            width: 100%;
            max-width: 700px;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: var(--primary-gradient);
            z-index: -1;
            filter: blur(5px);
            opacity: 0.4;
        }

        .coming-soon {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
            color: var(--off-white);
        }

        .description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--pale-blue);
            font-weight: 300;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: var(--glass-bg);
            backdrop-filter: blur(8px); /* Glassmorphism for countdown */
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 1rem 0.8rem;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(61, 82, 160, 0.2);
            border: 1px solid rgba(134, 151, 196, 0.5);
            position: relative;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--off-white);
            text-shadow: var(--glow);
        }

        .countdown-number.flip {
            animation: flip 0.6s ease;
        }

        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 0.3rem;
            color: var(--pale-blue);
        }

        .progress-bar {
            width: 100%;
            max-width: 500px;
            height: 3px;
            background: rgba(173, 187, 218, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 1rem;
        }

        .progress {
            height: 100%;
            background: var(--primary-gradient);
            width: 0;
            transition: width 1s ease;
        }

        .notify-form {
            display: flex;
            justify-content: center;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .notify-form input {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 25px 0 0 25px;
            width: 70%;
            font-size: 0.9rem;
            outline: none;
            background: var(--off-white);
            color: var(--dark-blue);
            transition: all 0.3s ease;
        }

        .notify-form input:focus {
            box-shadow: 0 0 0 3px var(--mid-blue);
            transform: scale(1.05);
        }

        .notify-form button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-gradient);
            color: var(--off-white);
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notify-form button:hover {
            background: linear-gradient(135deg, #3D52A0 0%, #7091E6 100%);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--light-blue);
            color: var(--off-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(112, 145, 230, 0.3);
            transform: scale(1.1);
        }

        .floating-icon {
            position: absolute;
            opacity: 0.6;
            z-index: -1;
            font-size: 2rem;
            color: var(--mid-blue);
            text-shadow: 0 2px 4px rgba(61, 82, 160, 0.4), 0 -2px 4px rgba(255, 255, 255, 0.2); /* 3D effect */
            transform: perspective(500px) rotateX(20deg) rotateY(20deg);
        }

        .icon-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .icon-2 { top: 80%; right: 5%; animation-delay: 1s; }
        .icon-3 { bottom: 10%; left: 15%; animation-delay: 2s; }
        .icon-4 { top: 25%; right: 15%; animation-delay: 3s; }

        .toast {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            background: var(--primary-gradient);
            color: var(--off-white);
            border-radius: 25px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            font-size: 0.9rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: perspective(500px) rotateX(20deg) rotateY(20deg) translateY(0); }
            50% { transform: perspective(500px) rotateX(20deg) rotateY(20deg) translateY(-15px); }
            100% { transform: perspective(500px) rotateX(20deg) rotateY(20deg) translateY(0); }
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .tagline { font-size: 1rem; }
            .coming-soon-card { padding: 1rem; }
            .coming-soon { font-size: 1.5rem; }
            .countdown-item { min-width: 70px; padding: 0.8rem; }
            .countdown-number { font-size: 1.5rem; }
            .countdown-label { font-size: 0.7rem; }
            .notify-form input, .notify-form button { font-size: 0.8rem; padding: 0.6rem; }
            .social-link { width: 35px; height: 35px; font-size: 0.9rem; }
            .floating-icon { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <canvas id="grid-canvas"></canvas>

    <div class="floating-icon icon-1"><i class="fas fa-microchip"></i></div> <!-- Electronics -->
    <div class="floating-icon icon-2"><i class="fas fa-robot"></i></div> <!-- Robotics -->
    <div class="floating-icon icon-3"><i class="fas fa-network-wired"></i></div> <!-- IT/Networking -->
    <div class="floating-icon icon-4"><i class="fas fa-pen-ruler"></i></div> <!-- Designing -->

    <div class="container" role="main">
        <h1 class="logo" aria-label="Aventra Lab">Aventra Lab</h1>
        <div class="tagline" aria-label="Tagline">
            <span class="tagline-text">Dream • Design • Deploy</span>
        </div>
        
        <div class="coming-soon-card">
            <h2 class="coming-soon">Coming Soon</h2>
            <p class="description">
                Pioneering the future of Electronics, Robotics, IT, Networking, and Design.
            </p>
            
            <div class="countdown" id="countdown" aria-live="polite">
                <div class="countdown-item" role="timer" aria-label="Days remaining" data-unit="days">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item" role="timer" aria-label="Hours remaining" data-unit="hours">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item" role="timer" aria-label="Minutes remaining" data-unit="minutes">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item" role="timer" aria-label="Seconds remaining" data-unit="seconds">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <a href="Templates/mail_sign.html" title="Email Sign Template">Test</a>
            <form class="notify-form" aria-label="Email subscription form">
                <label for="email-input" class="sr-only">Email Address</label>
                <input id="email-input" type="email" placeholder="Enter your email" required aria-label="Email input">
                <button type="submit">Notify Me</button>
            </form>
        </div>
        
        <div class="social-links" role="navigation" aria-label="Social media links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Gradient Grid Background with Moving Nodes
        const canvas = document.getElementById("grid-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(134, 151, 196, 0.7)"; // #8697C4
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initGrid() {
            for (let i = 0; i < 50; i++) nodes.push(new Node());
        }

        function animateGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach((node, i) => {
                node.update();
                node.draw();
                for (let j = i + 1; j < nodes.length; j++) {
                    const node2 = nodes[j];
                    const dx = node.x - node2.x;
                    const dy = node.y - node2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(112, 145, 230, ${0.5 - distance / 200})`; // #7091E6
                        ctx.lineWidth = 1;
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateGrid);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initGrid();
        animateGrid();

        // GSAP Animations
        gsap.registerEffect({
            name: "fadeIn",
            defaults: { duration: 1, y: 20 },
            effect: (targets, config) => {
                return gsap.from(targets, {
                    opacity: 0,
                    y: config.y,
                    duration: config.duration,
                    ease: "power3.out",
                    stagger: 0.2
                });
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            gsap.fromTo(".logo", 
                { opacity: 0, scale: 0.8 }, 
                { opacity: 1, scale: 1, duration: 1.5, ease: "back.out(1.7)", autoAlpha: 1 }
            );
            typeTagline();
            gsap.effects.fadeIn(".coming-soon-card", { y: 20, delay: 0.6 });
            gsap.effects.fadeIn(".social-links", { y: 10, delay: 0.9 });
            gsap.to(".floating-icon", {
                y: 15,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.5
            });
        });

        // Tagline Typewriter
        const taglines = [
            "Electronics • Robotics • IoT",
            "Dream • Design • Deploy",
            "Dream • Design • Deploy"
        ];
        let currentTagline = 0;
        const taglineText = document.querySelector(".tagline-text");
        function typeTagline() {
            const text = taglines[currentTagline];
            taglineText.innerHTML = "";
            text.split("").forEach((char, i) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.style.opacity = 0;
                taglineText.appendChild(span);
                gsap.to(span, { opacity: 1, duration: 0.05, delay: i * 0.05 });
            });
            setTimeout(() => {
                gsap.to(taglineText.children, { opacity: 0, duration: 0.05, stagger: 0.02, onComplete: () => {
                    currentTagline = (currentTagline + 1) % taglines.length;
                    typeTagline();
                }});
            }, 3000);
        }

        // Countdown Timer with Progress and Milestones
        const countdownEls = {
            days: document.getElementById("days"),
            hours: document.getElementById("hours"),
            minutes: document.getElementById("minutes"),
            seconds: document.getElementById("seconds")
        };
        const countDownDate = new Date("July 15, 2025").getTime();
        const startDate = new Date().getTime();
        const totalTime = countDownDate - startDate;
        let lastValues = { days: null, hours: null, minutes: null, seconds: null };
        let lastMilestone = null;
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = `
                    <button style="padding: 0.8rem 1.5rem; background: var(--primary-gradient); border: none; border-radius: 25px; color: var(--off-white); font-size: 1rem; cursor: pointer;" onclick="window.location.href='https://aventra-lab.com'">Explore Now</button>
                `;
                return;
            }

            const values = {
                days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((distance % (1000 * 60)) / 1000)
            };

            for (const [key, el] of Object.entries(countdownEls)) {
                const newValue = values[key].toString().padStart(2, '0');
                if (lastValues[key] !== newValue) {
                    el.textContent = newValue;
                    el.classList.add("flip");
                    setTimeout(() => el.classList.remove("flip"), 600);
                }
                lastValues[key] = newValue;
            }

            const progressPercent = ((totalTime - distance) / totalTime) * 100;
            document.getElementById("progress").style.width = `${progressPercent}%`;

            const daysLeft = values.days;
            const milestones = [30, 7, 1];
            const currentMilestone = milestones.find(m => daysLeft <= m && daysLeft > 0);
            if (currentMilestone && currentMilestone !== lastMilestone) {
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.textContent = `Only ${daysLeft} days left!`;
                document.body.appendChild(toast);
                gsap.fromTo(toast, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
                setTimeout(() => gsap.to(toast, { opacity: 0, y: 20, duration: 0.5, onComplete: () => toast.remove() }), 3000);
                lastMilestone = currentMilestone;
            }
        }, 1000);

        // Countdown Click Interaction (No Hover)
        document.querySelectorAll(".countdown-item").forEach(item => {
            item.addEventListener("click", () => {
                const unit = item.dataset.unit;
                const value = parseInt(item.querySelector(".countdown-number").textContent);
                let detailed;
                switch (unit) {
                    case "days": detailed = `${value} days = ${value * 24} hours`; break;
                    case "hours": detailed = `${value} hours = ${value * 60} minutes`; break;
                    case "minutes": detailed = `${value} minutes = ${value * 60} seconds`; break;
                    case "seconds": detailed = `${value} seconds`; break;
                }
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.textContent = detailed;
                document.body.appendChild(toast);
                gsap.fromTo(toast, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
                setTimeout(() => gsap.to(toast, { opacity: 0, y: 20, duration: 0.5, onComplete: () => toast.remove() }), 2000);
            });
        });

        // Form Submission with Toast
        document.querySelector('.notify-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input').value;
            if (!email.match(/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.textContent = "Please enter a valid email!";
                document.body.appendChild(toast);
                gsap.fromTo(toast, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
                setTimeout(() => gsap.to(toast, { opacity: 0, y: 20, duration: 0.5, onComplete: () => toast.remove() }), 2000);
                return;
            }
            const button = e.target.querySelector("button");
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            button.disabled = true;
            setTimeout(() => {
                button.innerHTML = "Notify Me";
                button.disabled = false;
                const toast = document.createElement("div");
                toast.className = "toast";
                toast.textContent = "Subscribed!";
                document.body.appendChild(toast);
                gsap.fromTo(toast, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
                setTimeout(() => gsap.to(toast, { opacity: 0, y: 20, duration: 0.5, onComplete: () => toast.remove() }), 2000);
                e.target.querySelector('input').value = '';
            }, 1500);
        });
    </script>
</body>
</html>
